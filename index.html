<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Forms</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <script src="js/script.js"></script>
        <div class="border">
            <h1>FORMS</h1>
            <form>
                <div class="items">
                    <div>
                        <label class="fNameText" for="fname">First name</label>
                        <br>
                        <input placeholder="First name" class="txtflds" type="text" name="fname" id="fname">
                    </div>
                    <br>
                    <div>
                        <label class="mNameText" for="mname">Middle name</label>
                        <br>
                        <input placeholder="Middle name" class="txtflds" type="text" name="mname" id="mname">
                        
                    </div>
                    <br>
                    <div>
                        <label class="lNameText" for="lname">Last name</label>
                        <br>
                        <input placeholder="Last name" class="txtflds" type="text" name="lname" id="lname">
                    </div>
                    <br>
                    <div>
                        <label class="" for="sex1">Sex</label>
                        <br>
                        <input type="radio" name="sex" id="sex1">Male
                        <label for="sex2">
                            <input type="radio" name="sex" id="sex2">Female
                        </label>
                    </div>
                    <br>
                    <div>
                        <label for="batch">
                            Batch
                            <select name="batch" id="batch">
                                <option>30</option>
                                <option>31</option>
                                <option>32</option>
                            </select>
                        </label>
                    </div>
                    <br>
                    <div>
                        <label for="section">
                            Section
                            <select name="section" id="section">
                                <option>A</option>
                                <option>B</option>
                                <option>C</option>
                                <option>D</option>
                                <option>E</option>
                                <option>F</option>
                                <option>G</option>
                                <option>H</option>
                            </select>
                        </label>
                    </div>
                    <br>
                    <div>
                        <input class="submit" type="submit" name="submit" id="submit">
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
